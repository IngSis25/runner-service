version: '3.9'

services:
  redis:
    image: redis:7-alpine
    container_name: "runner-redis"
    ports:
      - "6380:6379"
    networks:
      - printscript-net

  runner-service:
    container_name: "runner-service"
    build:
      context: .
      dockerfile: Dockerfile
      args: # üëà NUEVO
        GITHUB_ACTOR: ${GITHUB_ACTOR}
        GITHUB_TOKEN: ${GITHUB_TOKEN}
    ports:
      - "8000:8080"
    environment:
      # üîê Auth0 / OAuth2
      AUTH_SERVER_URI: ${AUTH_SERVER_URI}
      AUTH_CLIENT_ID: ${AUTH_CLIENT_ID}
      AUTH_CLIENT_SECRET: ${AUTH_CLIENT_SECRET}
      AUTH0_AUDIENCE: ${AUTH0_AUDIENCE}

      # üß† Redis
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379

      # üß© Asset service
      ASSET_SERVICE_HOST: "http://asset-service:8080"

      # üìà New Relic
      NEW_RELIC_LICENSE_KEY: ${NEW_RELIC_LICENSE_KEY}
      NEW_RELIC_APP_NAME: "Snippet Searcher"

    depends_on:
      - redis
      - asset-service
    networks:
      - printscript-net

  asset-service:
    container_name: "asset_service"
    image: ghcr.io/austral-ingsis/snippet-asset-service:latest
    ports:
      - "8082:8080"
    environment:
      AZURE_HOST: "http://azurite"
      NEW_RELIC_APP_NAME: "asset-service"
      NEW_RELIC_AGENT_ENABLED: "false"
    depends_on:
      - azurite
    networks:
      - printscript-net

  azurite:
    image: mcr.microsoft.com/azure-storage/azurite
    container_name: "azurite"
    hostname: azurite
    restart: always
    ports:
      - "10010:10000"
      - "10011:10001"
      - "10012:10002"
    volumes:
      - blob:/workspace
    networks:
      - printscript-net

volumes:
  blob:
    external: false

networks:
  printscript-net:
    external: true
