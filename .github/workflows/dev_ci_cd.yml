name: Java CI with Gradle for Dev

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

jobs:
  build:

    runs-on: ubuntu-latest
    # ¬°CORRECCI√ìN CLAVE AQU√ç!
    # Aseguramos que el GITHUB_TOKEN tenga permisos para leer contenido y paquetes.
    permissions:
      contents: read
      packages: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Configura Gradle para que se autentique autom√°ticamente con GitHub Packages
      - name: Setup Gradle (with GitHub Token)
        uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0
        with:
          # Esto le indica a setup-gradle que configure la autenticaci√≥n
          # para maven.pkg.github.com usando el GITHUB_TOKEN
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build with Gradle Wrapper and Credentials
        run: ./gradlew build
        # Puedes mantener estos 'env' si tambi√©n resuelves otras dependencias o
        # si tus credenciales GRR_USER/GRR_KEY son un PAT con permisos correctos:
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docker-publish:
    name: Build and Publish Docker Image
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build and Push Docker Image
        run: |
          IMAGE=ghcr.io/ingsis25/runner-service
          if [[ $GITHUB_REF == refs/heads/main ]]; then
            TAG=prod
          else
            TAG=dev
          fi
          echo "üöÄ Building image: $IMAGE:$TAG"
          docker build -t $IMAGE:$TAG .
          docker push $IMAGE:$TAG

      - name: Update service on VM with new image
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_KEY }}
          script: |
            pwd
            cd infra
            echo ${{ secrets.GITHUB_TOKEN }} | sudo docker login -u ${{ github.actor }} --password-stdin ghcr.io
            sudo docker compose -f docker-compose.dev.yml pull runner-service
            sudo docker compose -f docker-compose.dev.yml up -d runner-service