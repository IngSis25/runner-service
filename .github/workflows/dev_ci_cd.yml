  docker-publish:
    name: Build and Publish Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        run: echo "${{ github.token }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build and Push Docker Image
        run: |
          IMAGE=ghcr.io/ingsis25/runner-service
          if [[ $GITHUB_REF == refs/heads/main ]]; then
            TAG=prod
          else
            TAG=dev
          fi
          echo "üöÄ Building image: $IMAGE:$TAG"
          # *** MODIFICACI√ìN APLICADA AQU√ç ***
          # Se usan --build-arg para pasar las credenciales que Gradle necesita en el Dockerfile
          docker build \
            --build-arg GITHUB_ACTOR=${{ github.actor }} \
            --build-arg GITHUB_TOKEN=${{ github.token }} \
            -t $IMAGE:$TAG .
          docker push $IMAGE:$TAG

      - name: Update service on VM with new image
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_KEY }}
          script: |
            pwd
            cd infra
            # El login de Docker aqu√≠ est√° bien para el pull
            echo ${{ secrets.GITHUB_TOKEN }} | sudo docker login -u ${{ github.actor }} --password-stdin ghcr.io
            sudo docker compose -f docker-compose.dev.yml pull runner-service
            sudo docker compose -f docker-compose.dev.yml up -d runner-service